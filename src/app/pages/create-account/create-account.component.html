<nz-content nz-row nzJustify="center" nzAlign="middle" class="global__height--100">
  <nz-card class="create-account__inner-content">
    <h1 class="create-account__title">Para seguir, ingresa tu e-mail, nombre y contrase単a</h1>
    <form nz-form [formGroup]="validateForm" class="create-account__form" (ngSubmit)="submitForm()">
      <nz-form-item>
        <nz-form-control nzErrorTip="Revisa tu e-mail">
          <nz-input-group nzPrefixIcon="mail">
            <input type="text" nz-input z formControlName="email" placeholder="e-mail" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Revisa tu nombre">
          <nz-input-group nzPrefixIcon="user">
            <input type="text" nz-input z formControlName="name" placeholder="nombre" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <nz-form-item>
        <nz-form-control nzErrorTip="Revisa tu contrase単a">
          <nz-input-group nzPrefixIcon="lock">
            <input type="password" nz-input formControlName="password" placeholder="contrase単a" />
          </nz-input-group>
        </nz-form-control>
      </nz-form-item>
      <button nz-button class="create-account__form-button create-account__form-margin--botton" [nzType]="'primary'">Crear Cuenta</button>
      <a class="create-account__form-link" href="/login">多Ya tienes una cuenta?</a>
    </form>
  </nz-card>
</nz-content>
